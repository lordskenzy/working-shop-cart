<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerse shopping-cart</title>
    <!-- link to css file -->
    <link rel="stylesheet" href="./style.css">
    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#">E-commerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                   
                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop products</h2>
        <!-- contents  -->
        <div class="shop-content">
            <!-- box 1 -->
            <div class="product-box">
                <img src="./image/Slippers.jpg" alt="" class="product-img">
                <h2 class="product-title">MEN SLIDES</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 2 -->
            <div class="product-box">
                <img src="./image/watch.jfif" alt="" class="product-img">
                <h2 class="product-title">SMART WATCH</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 3 -->
            <div class="product-box">
                <img src="./image/schoolbag.jfif" alt="" class="product-img">
                <h2 class="product-title">SCHOOL BAG</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 4 -->
            <div class="product-box">
                <img src="./image/eyeglass.jfif" alt="" class="product-img">
                <h2 class="product-title">EYE GLASS</h2>
                <span class="price">$24.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 5 -->
            <div class="product-box">
                <img src="./image/water boottle.webp" alt="" class="product-img">
                <h2 class="product-title">WATERBOTTLE</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 6 -->
            <div class="product-box">
                <img src="./image/cap.jpg" alt="" class="product-img">
                <h2 class="product-title">HAT</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 7 -->
            <div class="product-box">
                <img src="./image/shoe.jfif" alt="" class="product-img">
                <h2 class="product-title">SHOE</h2>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 8 -->
            <div class="product-box">
                <img src="./image/necklace.webp" alt="" class="product-img">
                <h2 class="product-title">DIAMOND NECKLACE</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- JAVASCRIPT CODE -->
        <script src="./index.js"></script>



</body>
</html>
